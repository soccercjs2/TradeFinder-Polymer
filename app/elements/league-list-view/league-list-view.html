<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../league-list-item/league-list-item.html">
<link rel="import" href="../league-editor/league-editor.html">
<link rel="import" href="../league-data/league-data.html">

<dom-module id="league-list-view">
    <template>
        <style>
            /* local DOM styles go here */
            paper-fab {
                position: absolute;
                right: 50px;
                bottom: 50px;
            }
        </style>
        <!-- local DOM goes here -->
        <league-data leagues="{{leagues}}"></league-data>
        <template class="vertical layout" is="dom-repeat" items="{{leagues}}" as="league">
            <league-list-item league="{{league}}" on-delete-league="_onDelete"></league-list-item>
        </template>
        <paper-fab icon="add" on-tap="_onShowCreate"></paper-fab>
        <league-editor id="league-creator" on-add-league="_onAdd"></league-editor>
    </template>
    <script>
        Polymer({
            is: 'league-list-view',
            _onShowCreate: function() {
                var editor = document.getElementById('league-creator');
                editor.showEditor();
            },
            _onAdd: function() {
                alert('asdf');
            },
            _onDelete: function(e) {
                this.arrayDelete('leagues', e.detail.league)
            }
        });
    </script>
</dom-module>
